; errors + logging
error_reporting=E_ALL
display_errors=0
html_errors=0
log_errors=1
error_log=/var/log/php/php_error.log

; limits
;max_execution_time=300
post_max_size=300M
upload_max_filesize=300M
max_input_vars=10000

; locations
session.save_path=/tmp
upload_tmp_dir=/tmp

; variables
magic_quotes_gpc=0
;allow_call_time_pass_reference=0
variables_order="GPCS"
register_long_arrays=0
;always_populate_raw_post_data=1

; UTF-8 ( ucfirst() buggy! )
mbstring.internal_encoding=UTF-8
; mbstring.func_overload=2

mailparse.def_charset=UTF-8

; timezone
date.timezone=Europe/Samara

; misc
short_open_tag=0
precision=14
allow_url_fopen=0
output_buffering=1
session.gc_maxlifetime=86400
session.cache_limiter=false
expose_php=0

; mysql
mysql.connect_timeout = 20

auto_prepend_file=/usr/share/php/phplib-1/auto_prepend_file.php
include_path = ".:/usr/share/php7:/usr/share/php"